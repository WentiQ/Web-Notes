<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VSCode Notes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="topbar">
    <div class="menu">File</div>
    <div class="menu">Edit</div>
    <div class="menu">View</div>
    <div class="menu">Help</div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="header">
        <span>ðŸ—‚ Notes</span>
        <div class="add-root">
          <input type="text" id="newNoteInput" placeholder="New note..." />
          <button id="addRootNoteBtn">+</button>
        </div>
      </div>
      <ul id="notesList" class="tree"></ul>
    </div>

    <div class="editor">
      <h2 id="editorTitle">No Note Selected</h2>
      <div id="noteBody" contenteditable="true" class="note-body" disabled>
        <p>Select a note to start editing...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
