<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Notes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="topbar">
    <div class="menu">File</div>
    <div class="menu">Edit</div>
    <div class="menu">View</div>
    <div class="menu">Help</div>
  </div>

  <!-- Collapsed left bar -->
  <div id="collapsedLeftBar" class="collapsed-left-bar hidden">
    <button id="openLeftSidebarBtn" title="Show Notes">â®ž</button>
  </div>
  <div class="main">
    <!-- Left Sidebar -->
    <div class="sidebar left open" id="leftSidebar">
      <!-- <button class="expand-btn left" onclick="toggleLeftSidebar()">â®ž</button> -->
      <div class="sidebar-header">
        <span>ðŸ—‚ Notes</span>
        <button class="close-btn" onclick="toggleLeftSidebar()">â®œ</button>
      </div>
      <div class="add-root">
        <input type="text" id="newNoteInput" placeholder="New note..." />
        <button id="addRootNoteBtn">+</button>
      </div>
      <ul id="notesList" class="tree"></ul>
    </div>

    <!-- Editor Area -->
    <div class="editor" id="editor">
      <h2 id="editorTitle">No Note Selected</h2>
      <div id="noteBody" contenteditable="true" class="note-body" disabled>
        <p>Select a note to start editing...</p>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right" id="rightSidebar">
      <button class="expand-btn" onclick="toggleRightSidebar()">â®ž</button>
      <div class="right-content hidden">
        <h3>Right Panel</h3>
        <p>You can use this area for tags, search, AI tools, etc.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
