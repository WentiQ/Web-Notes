<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Notes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="topbar">
    <div class="menu">File</div>
    <div class="menu">Edit</div>
    <div class="menu">View</div>
    <div class="menu">Help</div>
  </div>

  <!-- Collapsed left bar -->
  <div id="collapsedLeftBar" class="collapsed-left-bar hidden">
    <button id="openLeftSidebarBtn" title="Show Notes">⮞</button>
  </div>
  <div class="main">
    <!-- Left Sidebar -->
    <div class="sidebar left open" id="leftSidebar">
      <!-- <button class="expand-btn left" onclick="toggleLeftSidebar()">⮞</button> -->
      <div class="sidebar-header">
        <span>🗂 Notes</span>
        <button class="close-btn" onclick="toggleLeftSidebar()">⮜</button>
      </div>
      <div class="add-root">
        <input type="text" id="newNoteInput" placeholder="New note..." />
        <button id="addRootNoteBtn">+</button>
      </div>
      <ul id="notesList" class="tree"></ul>
    </div>

    <!-- Editor Area -->
    <div class="editor" id="editor">
      <div class="editor-header">
        <button id="toggleSidebarBtn" style="display:none">📁</button>
        <h2 id="editorTitle">No Note Selected</h2>
        <div class="toolbar" id="editorToolbar">
          <button type="button" class="toolbar-btn" title="Bold" data-cmd="bold"><b>B</b></button>
          <button type="button" class="toolbar-btn" title="Italic" data-cmd="italic"><i>I</i></button>
          <button type="button" class="toolbar-btn" title="Underline" data-cmd="underline"><u>U</u></button>
          <button type="button" class="toolbar-btn" title="Highlight" data-cmd="hiliteColor" data-value="#ffe066"><span style="background:#ffe066;color:#222">H</span></button>
          <button type="button" class="toolbar-btn" title="Strikethrough" data-cmd="strikeThrough"><s>S</s></button>
          <button type="button" class="toolbar-btn" title="Heading 1" data-cmd="formatBlock" data-value="H1">H1</button>
          <button type="button" class="toolbar-btn" title="Heading 2" data-cmd="formatBlock" data-value="H2">H2</button>
          <button type="button" class="toolbar-btn" title="Heading 3" data-cmd="formatBlock" data-value="H3">H3</button>
          <button type="button" class="toolbar-btn" title="Numbered List" data-cmd="insertOrderedList">1.</button>
          <button type="button" class="toolbar-btn" title="Bullet List" data-cmd="insertUnorderedList">•</button>
          <button type="button" class="toolbar-btn" title="Insert Link" data-cmd="createLink">🔗</button>
          <button id="startVoiceBtn" title="Start Voice Note">🎤</button>
        </div>
      </div>
      <div id="noteBody" contenteditable="true" class="note-body" disabled>
        <p>Select a note to start editing...</p>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right" id="rightSidebar">
      <button class="expand-btn" onclick="toggleRightSidebar()">⮞</button>
      <div class="right-content hidden">
        <h3>Right Panel</h3>
        <p>You can use this area for tags, search, AI tools, etc.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
